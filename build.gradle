plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.freesoft.functional'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'io.arrow-kt:arrow-core:0.7.3'
    implementation 'io.arrow-kt:arrow-optics:0.7.3'
    implementation 'io.arrow-kt:arrow-syntax:0.7.3'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0'
    implementation 'org.http4k:http4k-core:3.175.0'
    implementation 'org.http4k:http4k-client-apache:3.175.0'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'
    implementation 'com.h2database:h2:1.4.199'
    implementation 'io.reactivex.rxjava2:rxkotlin:2.2.0'

    implementation 'com.github.salomonbrys.kotson:kotson:2.5.0'
    implementation 'org.springframework:spring-jdbc:5.1.9.RELEASE'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}
compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
